# ============================================================================
# COPD 数字孪生肺项目 - 全局配置文件
# ============================================================================

# ----- 路径配置 -----
paths:
  data_root: "data"
  raw_data: "data/00_raw"
  cleaned_data: "data/01_cleaned"
  atlas: "data/02_atlas"
  mapped: "data/03_mapped"
  final_viz: "data/04_final_viz"
  checkpoints: "checkpoints"
  logs: "logs"

# ----- 文件命名规范 -----
naming:
  # 格式: {type}_{patient_id:03d}.nii.gz
  # 示例: normal_001.nii.gz, copd_001.nii.gz
  pattern: "{type}_{patient_id:03d}.nii.gz"
  mask_suffix: "_mask"
  lesion_suffix: "_lesion"

# ----- 数据格式约定 -----
data_format:
  # NIfTI 规范
  nifti:
    dtype: "float32"
    affine_unit: "mm"
  
  # CT 值范围
  ct:
    min_hu: -1024
    max_hu: 3071
    background_hu: -1000
    air_hu: -1000
    water_hu: 0
  
  # Mask 规范
  mask:
    dtype: "uint8"
    background: 0
    foreground: 1

# ----- 预处理参数 -----
preprocessing:
  # 肺部分割配置 (2025-12-25 更新)
  # 分割方案：
  # - 肺叶分割：LungMask LTRCLobes_R231（边界清晰）
  # - 气管树分割：TotalSegmentator --task lung_vessels（完整支气管树 3-4 级分支）
  segmentation:
    # 分割方法: auto, lungmask, threshold
    # - auto: 自动选择（优先 LungMask GPU，回退到 threshold）
    # - lungmask: LungMask + TotalSegmentator（推荐，高精度）
    # - threshold: 阈值方法（轻量 CPU，用于无 GPU 环境）
    method: "auto"

    # 设备配置: gpu, cpu
    device: "gpu"

    # LungMask 参数（肺叶分割）
    lungmask:
      # 肺叶分割模型
      model: "LTRCLobes"         # 模型名称
      fillmodel: "R231"          # 填充模型（用于边界优化）
      use_fusion: true           # 是否使用融合模型（推荐）
      batch_size: 20             # 批处理大小（GPU 显存不足时减小）

    # TotalSegmentator 参数（气管树分割）(2025-12-25 更新)
    totalsegmentator:
      task: "lung_vessels"       # 使用 lung_vessels 任务（非 total）
      # lung_vessels 输出 lung_trachea_bronchia.nii.gz（完整支气管树）
      # total 仅输出 trachea.nii.gz（主气管）

    # 气管树分割
    extract_trachea: true        # 是否提取气管树 mask (使用 TotalSegmentator lung_vessels)

    # 肺叶精细标记
    create_labeled_lobes: true   # 是否创建带标签的肺叶 mask (使用 LungMask)
    lobe_labels:                 # 肺叶标签定义（LungMask 直接输出，无需转换）
      left_upper: 1              # 左上叶
      left_lower: 2              # 左下叶
      right_upper: 3             # 右上叶
      right_middle: 4            # 右中叶
      right_lower: 5             # 右下叶

    # [已弃用] TotalSegmentator 参数（保留用于兼容性）
    totalsegmentator:
      task: "lung"
      fast_mode: false
      roi_subset:
        - "lung_upper_lobe_left"
        - "lung_lower_lobe_left"
        - "lung_upper_lobe_right"
        - "lung_middle_lobe_right"
        - "lung_lower_lobe_right"

    # 阈值方法参数
    threshold:
      lower_hu: -1000            # 下限阈值 (HU)
      upper_hu: -300             # 上限阈值 (HU)
      min_lung_size: 500000      # 最小肺体积（体素数）
      max_lung_ratio: 0.40       # 肺最大占比（相对于整个 CT）
      min_lung_ratio: 0.03       # 肺最小占比

    # 输出配置
    output:
      background_hu: -1000       # 背景填充 HU 值
      mask_dtype: "uint8"        # mask 数据类型

  # LAA-950 病灶提取（优化参数 2025-12-04）
  laa950:
    threshold: -950  # HU 阈值
    min_volume_mm3: 100  # 最小体素体积（增加以过滤噪声，原值 10）
    apply_morphology: true  # 是否应用形态学清理
    opening_radius: 1  # opening 操作半径（去除小突起）
    closing_radius: 2  # closing 操作半径（填充小空洞）

  # 数据质量检查
  quality_check:
    min_slices: 100
    max_slice_thickness_mm: 3.0
    min_hu: -1100
    max_hu: -200
    min_lung_volume_ratio: 0.1

# ----- 配准参数 (ANTsPy) -----
registration:
  # 模板构建
  template_build:
    type_of_transform: "SyN"
    iteration_limit: 5
    gradient_step: 0.2
    # 配准样本数量（2025-12-24 更新）
    # - 5: 快速测试模式，约 30 分钟
    # - 20: 标准模式，约 2-4 小时
    # - 37: 完整模式（全部样本），约 8-12 小时
    max_subjects: 5  # 默认 5 例用于快速测试，生产环境建议 20-37

  # 肺叶标签融合算法（2025-12-24 新增）
  label_fusion:
    # 融合方法: "voting" (简单投票) 或 "jlf" (Joint Label Fusion)
    # - voting: 快速但边界可能碎片化
    # - jlf: 边界平滑，对配准误差鲁棒，但计算量大
    method: "jlf"

    # 投票阈值（仅 voting 方法使用）
    voting_threshold: 0.3

    # JLF 参数（仅 jlf 方法使用）
    jlf:
      beta: 4          # 权重锐度，越高相似样本权重越大
      rad: 2           # 邻域半径
      rho: 0.01        # 岭惩罚，增加鲁棒性
      r_search: 3      # 搜索半径

  # 气管树融合参数（2025-12-31 新增）
  airway_fusion:
    enabled: true                    # 是否启用气管树融合
    airway_hu: -995.0                # 气道 HU 值（真实气道约 -1000 到 -950）
    boundary_sigma: 0.8              # 边界平滑高斯 sigma
    boundary_width: 2                # 边界羽化宽度（体素数）
    preserve_existing_low_hu: true   # 保留模板中已有的低 HU 区域
    # 输出文件名
    output_filename: "standard_template_with_airway.nii.gz"

  # 病灶配准
  lesion_registration:
    type_of_transform: "SyNRA"
    reg_iterations: [100, 70, 50, 20]
    shrink_factors: [8, 4, 2, 1]
    smoothing_sigmas: [3, 2, 1, 0]
    # 使用融合后的模板（包含气管树）（2025-12-31 新增）
    use_airway_template: true        # 设为 true 使用包含气管树的模板

# ----- 训练参数 -----
training:
  # 模型架构选择
  # - "unet": 基线方案 - 3D U-Net Inpainting（推荐首选）
  # - "partial_conv": 进阶方案 - 3D Partial Convolution（处理不规则 Mask 更优）
  # - "patchgan": 高级方案 - U-Net + PatchGAN（效果最佳，训练复杂）
  model_type: "unet"

  # 数据加载
  batch_size: 4
  num_workers: 4
  patch_size: [64, 64, 64]

  # 优化器
  optimizer: "Adam"
  learning_rate: 0.0002
  beta1: 0.5
  beta2: 0.999
  weight_decay: 0.0001

  # 学习率调度
  lr_scheduler: "cosine"  # "step", "cosine", "warmup_cosine"
  warmup_epochs: 5        # warmup 轮数（仅 warmup_cosine 使用）

  # 损失函数权重
  loss_weights:
    reconstruction: 1.0
    perceptual: 0.1
    adversarial: 0.01
    hu_constraint: 0.5    # HU 约束损失权重（鼓励病灶区域生成低 HU 值）

  # HU 约束损失配置（用于生成真实的肺气肿纹理）
  enable_hu_constraint: true  # 是否启用 HU 约束损失

  # 训练控制
  epochs: 100
  save_frequency: 10
  validate_frequency: 5
  early_stopping_patience: 20

  # TensorBoard 日志
  tensorboard: true
  log_dir: "logs/tensorboard"

# ----- 评估参数 -----
evaluation:
  metrics:
    - "SSIM"
    - "PSNR"
    - "MSE"
    - "Dice"
    - "HD95"
  
  # 合格阈值
  thresholds:
    ssim_min: 0.85
    psnr_min: 25.0
    dice_min: 0.85
    hd95_max: 10.0

# ----- 可视化参数 -----
visualization:
  # 体渲染参数（优化参数 2025-12-04）
  volume_rendering:
    lung_opacity: 0.25  # 降低透明度，让肺更"透"（原值 0.3）
    lesion_opacity: 0.9  # 提高病灶不透明度，更突出（原值 0.8）
    lung_color: [0.8, 0.8, 0.8]  # 更浅的灰色（原值 0.7）
    lesion_color: [0.9, 0.1, 0.1]  # 更鲜艳的红色
    lung_threshold: -500  # 肺组织等值面 HU 阈值
  
  # 呼吸动画参数
  breathing:
    frequency_hz: 0.25  # 呼吸频率
    amplitude: 0.1      # 形变幅度
    copd_delay: 0.3     # COPD 呼气延迟
    fps: 30
    duration_sec: 8
  
  # 输出设置
  output:
    image_resolution: [1920, 1080]
    video_codec: "libx264"
    image_format: "png"

